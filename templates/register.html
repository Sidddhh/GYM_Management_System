<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/06/06/54/92/360_F_606549277_BMzgu4QoNfqHDkmUgngJrFHuxZXvkS7d.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically */
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the start */
            position: relative;
        }

        .logo {
            width: 100px; /* Optional: add a logo */
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #000; /* Black border for logo */
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h2 {
            font-variant: small-caps;
            margin-bottom: 20px;
            font-size: 26px;
            color: #000;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px; /* More compact spacing */
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            text-align: left;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background-color: #000;
            border-color: #000;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }

        .login-link {
            margin-top: 15px;
            font-size: 13px;
            color: #000;
            display: block;
            transition: color 0.3s ease-in-out;
            text-align: center; /* Center the link */
        }

        .login-link:hover {
            text-decoration: underline;
            color: #333;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="logo">
        <img src="https://cdn.pixabay.com/photo/2024/01/10/05/32/ai-generated-8498914_640.jpg" alt="Logo"> <!-- Replace with your logo URL -->
    </div>
    <h2>Register</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login</a>
</div>

</body>
</html>
