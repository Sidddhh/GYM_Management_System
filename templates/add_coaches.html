<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Coaches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.shutterstock.com/image-photo/barbell-fitness-training-gym-sports-600nw-2139742761.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid black;
            background-image: url('https://cdn.pixabay.com/photo/2024/01/10/05/32/ai-generated-8498914_640.jpg');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px; /* Center the logo with margin below */
        }

        section {
            text-align: left; /* Align text to the left within the section */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between inputs */
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        button:hover {
            background-color: #c0392b;
        }

        a {
            color: #333;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"></div>
            <h1>Add Coaches</h1>
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </header>

        <section>
            <form method="POST" action="/add_coaches">
                <input type="text" name="name" placeholder="Name" required />
                <input type="number" name="age" placeholder="Age" required />
                <input type="text" name="experience" placeholder="Experience" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="mobile" placeholder="Mobile No." required />
                <button type="submit">Add Coach</button>
            </form>
        </section>
    </div>
</body>
</html>
