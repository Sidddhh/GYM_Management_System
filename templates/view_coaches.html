<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Coaches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.shutterstock.com/image-photo/barbell-fitness-training-gym-sports-600nw-2139742761.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid black;
            background-image: url('https://cdn.pixabay.com/photo/2024/01/10/05/32/ai-generated-8498914_640.jpg');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px; /* Center the logo with margin below */
        }

        section {
            text-align: left; /* Align text to the left within the section */
        }

        table {
            width: 100%; /* Full width for the table */
            border-collapse: collapse; /* Remove gaps between cells */
        }

        th, td {
            border: 1px solid #ccc; /* Border for table cells */
            padding: 10px; /* Padding inside cells */
            text-align: left; /* Align text to the left */
        }

        th {
            background-color: #f2f2f2; /* Light gray background for header */
        }

        tr:hover {
            background-color: #f0f0f0; /* Light gray hover effect */
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        a {
            color: #333;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"></div>
            <h1>View Coaches</h1>
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </header>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Experience</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for coach in coaches %}
                        <tr>
                            <td>{{ coach.name }}</td>
                            <td>{{ coach.age }}</td>
                            <td>{{ coach.experience }}</td>
                            <td>{{ coach.email }}</td>
                            <td>{{ coach.mobile }}</td>
                            <td>
                                <form method="POST" action="/remove_coach" style="margin: 0;">
                                    <input type="hidden" name="coach_id" value="{{ coach.id }}">
                                    <button type="submit">Remove</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
