<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set background to black */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333; /* Dark background for header */
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111; /* Darker navbar background color */
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav .logo {
            max-width: 60px; /* Logo size */
            height: 60px; /* Maintain height to make it circular */
            border-radius: 50%; /* Circular logo */
            border: 4px solid #fff; /* White border for the logo */
            object-fit: cover; /* Ensure the image covers the entire circular frame */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #555; /* Lighter gray on hover */
        }

        section {
            margin-top: 30px; /* Reduced space for the section */
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: white; /* Welcome message color */
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns only */
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
            border: 1px solid #333; /* Adding subtle borders */
        }

        .card:hover {
            transform: scale(1.05);
        }

        .circular-image {
            width: 80px; /* Circular image size */
            height: 80px;
            border-radius: 50%; /* Makes the image circular */
            border: 4px solid #fff; /* White border for better contrast */
            margin: 0 auto 10px; /* Centering the image and spacing */
            background-color: #e0e0e0; /* Placeholder background */
        }

        .card a {
            display: block;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px; /* Spacing between image and text */
        }
    </style>
</head>
<body>
    <nav>
        <img src="https://cdn.pixabay.com/photo/2024/01/10/05/32/ai-generated-8498914_640.jpg" alt="Logo" class="logo" />
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li> <!-- Home link now opens home page, doesn't log out -->
            <li><a href="{{ url_for('logout') }}">Logout</a></li> <!-- Logout button -->
        </ul>
    </nav>

    <section>
        
        <div class="container">
            <div class="card">
                <div class="circular-image" style="background-image: url('https://cdn.pixabay.com/photo/2024/01/10/05/32/ai-generated-8498914_640.jpg'); background-size: cover;"></div>
                <a href="{{ url_for('profile') }}">Profile</a>
            </div>
            <div class="card">
                <div class="circular-image" style="background-image: url('https://img.freepik.com/premium-vector/gym-logo-design-brand_1195743-5282.jpg'); background-size: cover;"></div>
                <a href="{{ url_for('add_plans') }}">Add Plans</a>
            </div>
            <div class="card">
                <div class="circular-image" style="background-image: url('https://img.freepik.com/premium-vector/gym-fitness-logo-design-brand_1178200-9558.jpg'); background-size: cover;"></div>
                <a href="{{ url_for('register_member') }}">Register Member</a>
            </div>
            <div class="card">
                <div class="circular-image" style="background-image: url('https://img.freepik.com/premium-vector/gym-logo-design_1178200-2399.jpg'); background-size: cover;"></div>
                <a href="{{ url_for('view_members') }}">View Members</a>
            </div>
            <div class="card">
                <div class="circular-image" style="background-image: url('https://img.freepik.com/premium-vector/gym-logo-design-your-brand_1166228-63.jpg'); background-size: cover;"></div>
                <a href="{{ url_for('add_coaches') }}">Add Coaches</a>
            </div>
            <div class="card">
                <div class="circular-image" style="background-image: url('https://img.freepik.com/premium-vector/gym-logo_1120355-42.jpg?w=360'); background-size: cover;"></div>
                <a href="{{ url_for('view_coaches') }}">View Coaches</a>
            </div>
            <div class="card">
                <div class="circular-image" style="background-image: url('https://st5.depositphotos.com/71499868/69644/v/450/depositphotos_696448224-stock-illustration-barbell-icon-vector-illustration-logo.jpg'); background-size: cover;"></div>
                <a href="{{ url_for('add_equipments') }}">Add Equipments</a>
            </div>
            <div class="card">
                <div class="circular-image" style="background-image: url('https://st5.depositphotos.com/71499868/69644/v/450/depositphotos_696448222-stock-illustration-barbell-icon-vector-illustration-logo.jpg'); background-size: cover;"></div>
                <a href="{{ url_for('view_equipments') }}">View Equipments</a>
            </div>
            <div class="card">
                <div class="circular-image" style="background-image: url('https://img.freepik.com/premium-vector/gym-logo-your-brand_1275641-3071.jpg'); background-size: cover;"></div>
                <a href="{{ url_for('sales_report') }}">Sales Report</a>
            </div>
        </div>
    </section>
</body>
</html>
